<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
    background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.15) 100%), radial-gradient(at top center, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.40) 120%) #989898;
    background-blend-mode: multiply,multiply; 
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.card {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    border-radius: 12px;
    background-color: #ffffff;
    color: #2d2d2d;
}

.card-header {
    background-color: #1d3557; 
    color: #ffffff;
    text-align: center;
    font-size: 1.6rem;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
}

.btn-primary {
    background-color: #457b9d; 
    border: none;
}

.btn-primary:hover {
    background-color: #e63946; 
}

.form-control {
    border-radius: 6px;
    border: 1px solid #ced4da; 
}

.form-group {
    margin-bottom: 1.2rem;
}

a {
    color: #e63946; 
}

a:hover {
    text-decoration: underline;
}

.alert {
    text-align: center;
    background-color: #f8d7da; 
    color: #721c24; 
    border: 1px solid #f5c6cb;
    border-radius: 8px;
    padding: 10px;
}

    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out.</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                            <div class="form-group mb-3">
                                <label class="control-label">Email</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address" />
                            </div>
                            <div class="form-group mb-3">
                                <label class="control-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" />
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
                                <span>Don't have an account? <a th:href="@{/register}">Register here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFyYbbN5v+NI5w96tWUGn+gKaTj9DO9zt8I3wB7c5z4pgI1wPjwDhjIp6k" crossorigin="anonymous"></script>
</body>
</html>
